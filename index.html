        body {
            overflow: hidden;
            background-color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 40px);
            grid-template-rows: repeat(auto-fill, 40px);
            z-index: 1;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(200, 200, 200, 0.5);
            background-color: white;
        }
        
        #title {
            font-family: "Blackletter", "Times New Roman", serif;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 60px;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        #controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }
        
        .control-btn {
            font-family: "Segoe Print", "Comic Sans MS", cursive;
            font-size: 24px;
            padding: 12px 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.5);
        }
        
        .control-btn:active {
            transform: scale(0.98);
        }
        
        .popup {
            position: absolute;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 0.5s, fadeOut 0.5s 2s forwards;
        }
        
        .love-word {
            font-size: 36px;
            margin-bottom: 10px;
            font-family: "Dancing Script", cursive;
        }
        
        .country {
            font-size: 18px;
            font-family: "Dancing Script", cursive;
            font-style: italic;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }

        // 背景颜色数组
        const bgColors = ['#CDB2D4', '#FACCF4', '#A9C3FF', '#E8E186', '#F3994A', '#ACA7A3'];
        
        // 初始化变量
        let isRunning = false;
        let intervalTime = 500; // 默认0.5秒
        let intervalId = null;
        let currentIndex = 0;
        
        // 创建网格
        function createGrid() {
            const grid = document.getElementById('grid');
            const cellCount = Math.ceil(window.innerWidth / 40) * Math.ceil(window.innerHeight / 40);
            
            grid.innerHTML = '';
            for (let i = 0; i < cellCount; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                grid.appendChild(cell);
            }
        }
        
        // 显示一个"爱"字弹窗
        function showLoveWord() {
            if (currentIndex >= loveWords.length) {
                currentIndex = 0; // 循环显示
            }
            
            const loveData = loveWords[currentIndex];
            const popup = document.createElement('div');
            popup.className = 'popup';
            
            // 随机位置
            const x = Math.random() * (window.innerWidth - 300);
            const y = Math.random() * (window.innerHeight - 150);
            
            // 随机背景颜色
            const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.style.backgroundColor = bgColor;
            
            // 创建内容
            const wordDiv = document.createElement('div');
            wordDiv.className = `love-word ${loveData.scriptClass}`;
            wordDiv.textContent = loveData.word;
            
            const countryDiv = document.createElement('div');
            countryDiv.className = 'country';
            countryDiv.textContent = loveData.country;
            
            popup.appendChild(wordDiv);
            popup.appendChild(countryDiv);
            
            document.body.appendChild(popup);
            
            // 2秒后移除弹窗
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, 2500);
            
            currentIndex++;
        }
        
        // 开始显示
        function begin() {
            if (isRunning) return;
            
            isRunning = true;
            currentIndex = 0;
            startInterval();
        }
        
        // 继续显示
        function continueShow() {
            if (isRunning) return;
            
            isRunning = true;
            startInterval();
        }
        
        // 加速
        function faster() {
            if (intervalTime > 100) {
                intervalTime -= 100;
                if (isRunning) {
                    clearInterval(intervalId);
                    startInterval();
                }
            }
        }
        
        // 减速
        function slower() {
            intervalTime += 100;
            if (isRunning) {
                clearInterval(intervalId);
                startInterval();
            }
        }
        
        // 启动定时器
        function startInterval() {
            intervalId = setInterval(showLoveWord, intervalTime);
        }
        
        // 事件监听

        document.getElementById('continueBtn').addEventListener('click', continueShow);
        document.getElementById('fasterBtn').addEventListener('click', faster);
        document.getElementById('slowerBtn').addEventListener('click', slower);
